<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour le vieux</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('imag_back.jpg'); 
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center top;
            background-attachment: fixed;
            background-color: rgba(0, 0, 0, 0.4); 
            background-blend-mode: overlay;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 200px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: popIn 1s ease-out;
        }
        .btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff6b6b;
            border: none;
            width: 280px;
            max-width: 90%;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .btn:active {
            transform: scale(0.95);
        }

        .modalOverlay {
          display: none;
          position: fixed;
          top: 0; left: 0; right: 0; bottom: 0;
          width: 100%;
          height: 100%;
          z-index: 1000;
          background-color: rgba(0, 0, 0, 0.8);
          /* Ajout du Flex pour centrer */
          justify-content: center;
          align-items: center;
        }
        .modalContent {
          background: white;
          color: #1e3c72;
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
          width: 80%;
          max-width: 400px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .modal-actif {
          display: flex !important;
        }
        .modalContent h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        .fermerModal {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2a5298;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cadre-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ff6b6b;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .cadre-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <h1>Joyeux Anniversaire Papa ! ðŸŽ‰</h1>    
    
    <button class="btn" onclick="lancerConfettis()">Confettis</button>
    <button id="boutonChien" class="btn">Un message de quelqu'un</button>
    <button id="boutonQuelAge" class="btn">A quel point es-tu vieux aujourd'hui ?</button>

    <div class="modalOverlay" id="modalAge"> 
        <div class="modalContent"> 
            <h2>Tu as 62 ans aujourd'hui</h2> 
            <button class="fermerModal">Fermer</button> 
        </div> 
    </div> 

    <div class="modalOverlay" id="modalImage"> 
        <div class="modalContent">
<p>Bon anniversaire le vieux, j'espÃ¨re que tu vas me promener quand mÃªme parce je suis un chieur</p>
            <div class="cadre-photo">
                
                <img id="image-switch" src="IMG-20251130-WA0000.jpg" alt="Thanos"> 
            </div>
        <h2>Thanos</h2>
            <button class="fermerModal">Fermer</button> 
        </div> 
    </div>   
    
    <script>
        window.onload = function() {
            lancerConfettis();
            setupEventListeners();
        };

        function setupEventListeners() {
            const modalAge = document.getElementById('modalAge');
            const modalImage = document.getElementById('modalImage');
            const boutonQuelAge = document.getElementById('boutonQuelAge');
            const boutonChien = document.getElementById('boutonChien');
            const boutonsFermer = document.getElementsByClassName('fermerModal');
            
            if (boutonQuelAge && modalAge) {
                boutonQuelAge.addEventListener('click', function() {
                    modalAge.classList.add('modal-actif');
                });
            }

            if (boutonChien && modalImage) {
                boutonChien.addEventListener('click', function() {
                    // Utilise toggle : ouvre s'il est fermÃ©, ferme s'il est ouvert
                    modalImage.classList.toggle('modal-actif'); 
                });
            }

            for (let i = 0; i < boutonsFermer.length; i++) {
                boutonsFermer[i].addEventListener('click', function(event) {
                    // Remonte le DOM Ã  partir du bouton "Fermer" pour trouver le Modal parent (.modalOverlay)
                    const parentModal = event.target.closest('.modalOverlay');
                    if (parentModal) {
                        parentModal.classList.remove('modal-actif');
                    }
                });
            }
        } 
        
        function lancerConfettis() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var random = function(min, max) { return Math.random() * (max - min) + min; };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
