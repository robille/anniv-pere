<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour le vieux</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: popIn 1s ease-out;
        }
        p {
            font-size: 1.2rem;
            max-width: 80%;
            line-height: 1.5;
            animation: fadeIn 2s ease-out;
        }
        .btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff6b6b;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .btn:active {
            transform: scale(0.95);
        }

        /* Animations */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .modalOverlay {
          /* RÃ¨gle de base : cachÃ© et prend tout l'Ã©cran, au-dessus de tout */
          display: none; /* Cache par dÃ©faut */
          position: fixed;
          top: 0; left: 0; right: 0; bottom: 0;
          width: 100%;
          height: 100%;
          z-index: 1000;
          background-color: rgba(0, 0, 0, 0.8);
          /* Ajout du Flex pour centrer */
          justify-content: center;
          align-items: center;
        }
        .cadre-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* L'image remplit le rond sans Ãªtre Ã©crasÃ©e */
        }
        .modalContent {
          background: white;
          color: #1e3c72;
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
          width: 80%;
          max-width: 400px;
          /* Organisation du contenu interne */
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .modal-actif {
          display: flex !important;
        }
        #modalContent h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        #fermerModal {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2a5298;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cadre-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .cadre-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <h1>Joyeux Anniversaire Papa ! ðŸŽ‰</h1>    
    <button class="btn" onclick="lancerConfettis()">Clique encore !</button>
    <button id="boutonChien" class="btn" onclick="image_chien()">Un message de quelqu'un</button>
    <button id="boutonQuelAge" class="btn" onclick="quel_age()">Quel age ?</button>

     <div class="modalOverlay" id="modalAge"> 
    <div class="modalContent"> 
        <h2>Tu as 62 ans aujourd'hui</h2> 
        <button class="fermerModal">Fermer</button> 
    </div> 
</div> 

<div class="modalOverlay" id="modalImage"> 
    <div class="modalContent"> 
        <img id="image-switch" src="IMG-20251130-WA0000.jpg" alt="Thanos"> 
        <button class="fermerModal">Fermer</button> 
    </div> 
</div>   

    
    <script>
        // Lancer les confettis automatiquement au chargement
        window.onload = function() {
            lancerConfettis();
        };
        const modalOverlay = document.getElementById('modalOverlay');
        const boutonQuelAge = document.getElementById('boutonQuelAge');
        const boutonFermer = document.getElementByClassName('fermerModal');
        const boutonChien = document.getElementById('boutonChien');
        const imageDisplay = document.getElementById('image-display');
        const imageSwitch = document.getElementById('image-switch');


        

        function lancerConfettis() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var random = function(min, max) { return Math.random() * (max - min) + min; };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

       boutonQuelAge.addEventListener('click', function() {
    modalAge.classList.add('modal-actif');
});

boutonChien.addEventListener('click', function() {
    modalImage.classList.toggle('modal-actif'); 
});



for (let i = 0; i < boutonsFermer.length; i++) {
    boutonsFermer[i].addEventListener('click', function(event) {
        
        const parentModal = event.target.closest('.modalOverlay');
        
        if (parentModal) {
            parentModal.classList.remove('modal-actif');
        }
    });
} 
    </script>
</body>
</html>
